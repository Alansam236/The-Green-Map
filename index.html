<!DOCTYPE html>
<html>
<head>
    <title>Company Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Your data -->
    <script src="data.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Function to get color based on status
        function getStatusColor(status) {
            switch (status) {
                case "Completed": return "green";
                case "Working on Documentation": return "orange";
                case "Hold": return "red";
                case "Intro Session Pending": return "purple";
                case "Inactive": return "gray";
                case "To be updated": return "blue";
                case "Data Received": return "cyan";
                case "Certification Payment Pending": return "brown";
                case "Waiting for CTO, on-hold": return "darkred";
                default: return "black";
            }
        }

        // Escape HTML to avoid injection
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Add markers
        companies.forEach(row => {
            const company = row["Company Name"];
            const city = row.City;
            const category = row.Category;
            const status = row.Status;
            const poc = row.PoC;

            // Only add if we have city coordinates
            if (cityCoordinates[city]) {
                const marker = L.circleMarker(cityCoordinates[city], {
                    radius: 8,
                    fillColor: getStatusColor(status),
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);

                marker.bindPopup(
                    `<b>${escapeHtml(company)}</b><br>` +
                    `<i>${escapeHtml(category)}</i><br>` +
                    `${escapeHtml(city)}<br>` +
                    `<b>Status:</b> ${escapeHtml(status)}<br>` +
                    `<b>PoC:</b> ${escapeHtml(poc)}`
                );
            }
        });
    </script>
</body>
</html>

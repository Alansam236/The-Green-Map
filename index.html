<!DOCTYPE html>
<html>
<head>
    <title>Company Map - India</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="data.js"></script>
    <script>
        const map = L.map("map").setView([22.9734, 78.6569], 5); // center of India

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19
        }).addTo(map);

        function getColor(category) {
            return {
                "IT": "blue",
                "Pharma": "green",
                "Automobiles": "red",
                "Finance": "purple"
            }[category] || "orange"; // default if new category is added
        }

        dataset.forEach(entry => {
            L.circleMarker([entry.lat, entry.lng], {
                radius: 8,
                color: getColor(entry.category),
                fillOpacity: 0.9
            })
            .addTo(map)
            .bindPopup(
                `<b>${entry.company}</b><br>${entry.category}<br>${entry.city}, ${entry.state}`
            );
        });
    </script>
</body>
</html>

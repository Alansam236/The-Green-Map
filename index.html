<!DOCTYPE html>
<html>
<head>
    <title>Company Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <input type="file" id="upload" accept=".xlsx" />
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <script>
        const map = L.map('map').setView([20.5937, 78.9629], 5); // India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Predefined city coordinates (add all cities from your dataset)
        const cityCoordinates = {
            "Kutch": [23.1815, 69.4705],
            "Nashik": [19.9975, 73.7898],
            "Srinagar": [34.0837, 74.7973],
            "Mumbai": [19.0760, 72.8777],
            "Chennai": [13.0827, 80.2707],
            "Hyderabad": [17.3850, 78.4867],
            "Bengaluru": [12.9716, 77.5946],
            "Pune": [18.5204, 73.8567],
            "Ahmedabad": [23.0225, 72.5714],
            "Coimbatore": [11.0168, 76.9558],
            "Jaipur": [26.9124, 75.7873]
            // ... add all remaining cities
        };

        function getStatusColor(status) {
            switch (status) {
                case "Completed": return "green";
                case "Working on Documentation": return "orange";
                case "Hold": return "red";
                case "Intro Session Pending": return "purple";
                case "Inactive": return "gray";
                case "To be updated": return "blue";
                case "Data Received": return "cyan";
                case "Certification Payment Pending": return "brown";
                case "Waiting for CTO, on-hold": return "darkred";
                default: return "black";
            }
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

        document.getElementById('upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = (evt) => {
                const data = new Uint8Array(evt.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: ["City","State","Company Name","Category","Status","PoC"], range: 1});

                jsonData.forEach(row => {
                    const city = row["City"];
                    const company = row["Company Name"];
                    const category = row["Category"];
                    const status = row["Status"];
                    const poc = row["PoC"] || "Not Assigned";

                    if (cityCoordinates[city]) {
                        const marker = L.circleMarker(cityCoordinates[city], {
                            radius: 8,
                            fillColor: getStatusColor(status),
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(map);

                        marker.bindPopup(
                            `<b>${escapeHtml(company)}</b><br>` +
                            `<i>${escapeHtml(category)}</i><br>` +
                            `${escapeHtml(city)}, ${escapeHtml(row["State"])}<br>` +
                            `<b>Status:</b> ${escapeHtml(status)}<br>` +
                            `<b>PoC:</b> ${escapeHtml(poc)}`
                        );
                    }
                });
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>


name: Vendor MapLibre GL into docs/assets

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/vendor-maplibre.yml'
      - 'docs/index.html'
  workflow_dispatch:

jobs:
  vendor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create folders
        run: mkdir -p docs/assets/maplibre

      - name: Download MapLibre GL v3.6.1 (CSS/JS) from GitHub
        run: |
          curl -L --fail -o docs/assets/maplibre/maplibre-gl.css https://raw.githubusercontent.com/maplibre/maplibre-gl-js/v3.6.1/dist/maplibre-gl.css
          curl -L --fail -o docs/assets/maplibre/maplibre-gl.js  https://raw.githubusercontent.com/maplibre/maplibre-gl-js/v3.6.1/dist/maplibre-gl.js

      - name: Commit vendored files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/assets/maplibre/maplibre-gl.css docs/assets/maplibre/maplibre-gl.js
          git commit -m "Vendor MapLibre GL v3.6.1"
          git push
